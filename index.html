<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connecting to WhatsApp...</title>
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="Connecting you to a WhatsApp support agent...">
  <meta property="og:title" content="WhatsApp Connection - WARB">
  <meta property="og:description" content="Redirecting you to customer support...">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .loader {
      margin: 30px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #25D366; /* WhatsApp green */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .whatsapp-logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .counter {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
  <h2>Connecting you to a WhatsApp consultant...</h2>
  <div class="loader"></div>
  <div class="counter" id="countdown">3</div>
  <p>Please wait while we connect you to our support team</p>
  
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB1p0Q_gMsPYKL-ZIE--ZGw6pIyF7VM0Bw",
      authDomain: "redirect-counter.firebaseapp.com",
      databaseURL: "https://redirect-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "redirect-counter",
      storageBucket: "redirect-counter.firebasestorage.app",
      messagingSenderId: "391634495922",
      appId: "1:391634495922:web:351ccbfbc1f6bc1726dcab",
      measurementId: "G-YBYT9P6V6S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // List of WhatsApp numbers
    const numbers = [
      "971565372252",
      "971502795250",
      "971589539179",
      "971521993354",
      "971568747453",
      "971504872017",
      "971505238625",
      "971507520749",
      "971507339917",
      "971555653226",
      "971527120317"
    ];

    // Log redirect to Firebase
    function logRedirect(phone) {
      const timestamp = new Date().toISOString();
      database.ref('redirects').push({
        phone: phone,
        timestamp: timestamp,
        userAgent: navigator.userAgent,
        ip: "" // IP retrieval removed since it's client-side
      });
    }

    // Countdown and redirect
    let count = 3;
    const countdownEl = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count <= 0) {
        clearInterval(countdownInterval);
        redirectToWhatsApp();
      }
    }, 1000);

    function redirectToWhatsApp() {
      const randomIndex = Math.floor(Math.random() * numbers.length);
      const phone = numbers[randomIndex];
      const message = encodeURIComponent("I want to apply");
      const redirectUrl = `https://wa.me/${phone}?text=${message}`;
      
      // Log to Firebase
      logRedirect(phone);
      
      // Redirect after logging
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 300);
    }
  </script>
</body>
</html>
